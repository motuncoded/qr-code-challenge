<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | QR code component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet--> üëç 
  <style>
    .attribution { font-size: 1rem;
		 text-align: center; }
    .attribution >a, .attribution> a:visited { color: hsl(228, 45%, 44%); }
  </style>
	</head>
	<body>
		<!--Improve your front-end skills by building projects

  Scan the QR code to visit Frontend Mentor and take your coding skills to the next level-->

		<!-- QR Code components-->
		<main  class="qr-code-component">
			<section  class="qr-code-card">
				<img src="./images/image-qr-code.png" alt="qr-code" />
				<section class="qr-code-info">
					<h1>Improve your front-end skills by building projects</h1>
					<p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
					</p>
				</section>
			</section>
			<footer aria-label="Footer" class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        <br/>
        Coded by <a href="https://www.frontendmentor.io/profile/motuncoded" target="_blank">Motunrayo Adeneye</a>.
			</footer>
		</main>
	</body>
</html>
